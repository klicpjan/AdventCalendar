<script>
    window.getBrowserTime = () => {
        const now = new Date();
        // Adjusting the date to the local timezone
        const offset = now.getTimezoneOffset(); // Timezone offset in minutes
        now.setMinutes(now.getMinutes() - offset); // Adjusting by the timezone offset
        return now.toISOString().split('T')[0]; // Return only the date part (YYYY-MM-DD)
    };
</script>
